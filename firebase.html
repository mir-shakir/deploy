<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Firebase Analytics Test</title>
</head>

<body>

    <h1>Firebase Analytics Test</h1>
    <p>Click the button below to test Firebase Analytics events:</p>

    <button id="testButton">Click Me!</button>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2CVMP23ZD9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-2CVMP23ZD9', {cookie_flags: 'SameSite=None;Secure'});

        // gtag('config', 'G-2CVMP23ZD9');
        // gtag('config', 'G-2CVMP23ZD9', {
        //     'cookie_domain': 'auto',  // Automatically uses the domain of the current page
        //     'debug_mode': true
        //     });
    </script>


    <!-- Firebase SDK for module-based loading -->
    <script type="module">
        // Import Firebase SDK modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAnalytics, logEvent } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js';

        // Firebase configuration - Replace with your own configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4g2e8injf_RkSP-f1U7VQvs5fUE2FH80",
            authDomain: "test-8f735.firebaseapp.com",
            projectId: "test-8f735",
            storageBucket: "test-8f735.firebasestorage.app",
            messagingSenderId: "197512327203",
            appId: "1:197512327203:web:8715144f3802d5baf98196",
            measurementId: "G-2CVMP23ZD9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Log the screen_view event initially
        logEvent(analytics, 'screen_view');

        // Event listener for the button
        document.getElementById("testButton").addEventListener("click", function () {
            // Log a custom event to Firebase Analytics
            logEvent(analytics, 'page_view', { page_title: "tietle", page_path: "custom path" });
            logEvent(analytics, 'button_click', {
                button_name: 'testButton'
            });

            console.log('Event logged: button_click');
        });
    </script>

</body>

</html>
